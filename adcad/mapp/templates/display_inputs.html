{% comment %} <!DOCTYPE html>
<html>
<head>
    <title>Display Inputs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 70%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #5a5a5a;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        .table, .table th, .table td {
            border: 1px solid #ddd;
        }
        .table th, .table td {
            padding: 12px;
            text-align: center;
        }
        .table th {
            background-color: #f2f2f2;
            color: #333;
        }
        .table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inputs by Teacher ID</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Teacher ID</th>
                    <th>Teacher Name</th>
                    <th>Input 1</th>
                    <th>Input 2</th>
                    <th>Input 3</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in input_data %}
                <tr>
                    <td>{{ entry.teacher.id }}</td>
                    <td>{{ entry.teacher.name }}</td>
                    <td>{{ entry.input1 }}</td>
                    <td>{{ entry.input2 }}</td>
                    <td>{{ entry.input3 }}</td>
                    <td>{{ entry.total }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html> {% endcomment %}
